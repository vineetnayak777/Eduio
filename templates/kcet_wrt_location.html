{% extends 'layout.html' %}

{% block title %}KCET College Predictor {% endblock %}
{% block scripts_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock scripts_css %}
{% block content %}
<div>
 <form action="/kcet" method="POST">
    <div class="Rank">
      <label for="Rank">Rank</label>
      <input id="Rank" type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter Rank" name = "Rank">
      <small id="emailHelp" class="form-text text-muted">Enter your KCET Rank</small>
    </div>
    <div class='set'>
        <div class='category'>
          <label for='category'>Category</label>
          <select name="category">
            <option value="GM">GM</option>
            <option value="1G">1G</option>
            <option value="2AG">2A</option>
            <option value="2BG">2B</option>
            <option value="3AG">3A</option>
            <option value="3BG">3B</option>
            <option value="SCG">SC</option>
            <option value="STG">ST</option>
            <option value="GMK">GMK</option>
          </select>
        </div>
    </div>
    <div class = "form-group">
        <label for="locations">Location</label>
        <input type="text" list="location">
        <datalist id = "location">
            <div id="options"></div>
        </datalist>
        <script>
            var listLocations = ["Bangalore", "Ramanagara", "Chickballapur", "Kolar", "Tumkur", "Tiptur", "Mysore", "Mandya", "Hassan", "Gadag", "Belgaum", "Hubli", "Bagalkot", "Hulkoti", "Ranebennur", "Dharwad", "Uttara Kannada Dist", "Vijayapur", "Belagavi", "Gulbarga", "Kalburgi", "Bidar", "Bhalki", "Bellari", "Raichur", "Nitte", "Sullia", "Mangalore", "Davangere", "Chitradurga", "Chickmagalur", "Shimoga", "Mysuru", "Bellary", "Ballari DT", "Bangalore North", "Kodagu", "Davanagere", "Bangalore Rural Dist", "Ramanagar", "D K DIST", "Bantwal", "Yelahanka", "Bangalore Urban", "Kalaburagi", "Bijapur", "Gadag Dt.", "Uttara Kannada", "Udupi District", "Bangalore ", "Shivamogga", "Dakshina Kannada", "bangalore", "Chamarajanagara", "Mandya Dist", "Kodagu Dist", "Haveri", "Bellary Dist.", "Moodbidri", "Belgaum Dist.", "Bidadi", "Moodabidri", "Karwar", "Yadgir Dist", "Darward (D)", "Udupi Dist", "Bagalkot Dist", "Hubballi", "Koppal", "Gangavathi", "Moselehosahalli", "Bengaluru", "Chickkaballapur"];
            var option = "";
            for(let i = 0; i< listLocations.length; i++){
                option += '<option value="'+ listLocations[i] + '">';
            }
            document.getElementById("options").innerHTML = option;
        </script>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
